{% extends 'base.html' %}

{% block title %}{{ contact.name }}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
        <h5 class="card-title text-center">{{ contact.name }}</h5>
        <p class="card-text text-center">
            Phone Number: {{ contact.phonenumber }}
            <br>
            Email: {{ contact.email }}
            <br>
            Address: {{ contact.address }}

        </p>
        <a href="{{ url_for('edit', contact_id=contact.id) }}" class="btn btn-primary">Edit</a>
        </div>
    </div>
{% endblock %}
